<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Cashier Portal</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/cashier.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Cashier Portal</h1>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="cashier.html">Cashier Portal</a>
            <a href="supplier.html">Supplier Portal</a>
            <a href="manage-inventory.html">Manage Inventory</a>
            <a href="manage-deliveries.html">Manage Delivery</a>
            <a href="manage-personnel.html">Manage Personnel</a>
            <a href="self-service.html">Employee Self-Service</a>
        </nav>
        <div class = "content">
        <div class="row">
            <div class="column left">
                <h2>Transaction Details</h2>
                <form id="transactionForm">
                    <div>
                        Customer Email:
                        <input type="email" id="customerEmail" required />
                    </div>
                    <div>
                        Cashier ID:
                        <input type="text" id="cashierId" required />
                    </div>
                </form>

                <h3>Ring up an item</h3>
                <form id="addItemForm">
                    <div>
                        Item ID:
                        <input type="text" id="itemId" required />
                    </div>
                    <div>
                        Quantity:
                        <input type="number" id="quantity" required min="1" />
                    </div>
                    <button type="button" class="addButton" onclick="addItem()">Add to Transaction</button>
                </form>
            </div>
            <div class="column right">
                <table id="transactionTable">
                    <thead>
                        <tr>
                            <th>Item ID</th>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Items dynamically populate here -->
                    </tbody>
                </table>
            </div>
        </div>
        <button class="completeTransaction" onclick="completeTransaction()">Complete Transaction</button>
    </div>
    </div>
    <script src="scripts/cashier.js"></script>
</body>
</html>
